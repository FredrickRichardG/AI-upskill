server:
  port: 8081

spring:
  application:
    name: course-service
  
  datasource:
    url: jdbc:postgresql://course-db:5432/course_db
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  # Redis Configuration
  redis:
    host: redis
    port: 6379
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
  
  # RabbitMQ Configuration
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    listener:
      simple:
        concurrency: 3
        max-concurrency: 10
        prefetch: 1
        default-requeue-rejected: false

# WebSocket Configuration
websocket:
  allowed-origins: "*"
  endpoint: /ws
  broker:
    prefix: /topic
    user-prefix: /user
    application-prefix: /app

# Logging
logging:
  level:
    com.lms.courseservice: DEBUG
    org.springframework.web.socket: DEBUG
    org.springframework.messaging: DEBUG

main:
  allow-bean-definition-overriding: true 